    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

                <button>4</button>
                <button>5</button>

                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>C</button>
                <button>=</button>

        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Calculator Website</p>
